<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spinda Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #searchBar {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        #images {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        img {
            max-width: 530px;
            height: auto;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 8px;
        }
        .caption {
            margin-top: 10px;
            font-size: 30px;
            color: #555;
            text-align: center;
            word-break: break-word;
        }
    </style>
</head>
<body>

<h1>Mirage Spinda Search</h1>
<input type="text" id="searchBar" placeholder="Enter folder name..." />
<button onclick="searchImages()">Search</button>

<div id="images"></div>

<script>
function searchImages() {
    const query = document.getElementById('searchBar').value.trim();
    if (!query) {
        alert('Please enter a folder name.');
        return;
    }

    const folderPath = `${query}/files.txt`;

    fetch(folderPath)
        .then(response => {
            if (!response.ok) {
                throw new Error('Folder or files.txt not found.');
            }
            return response.text();
        })
        .then(text => {
            const lines = text.split('\n').map(line => line.trim()).filter(line => line.length > 0);
            const imagesDiv = document.getElementById('images');
            imagesDiv.innerHTML = ''; // Clear previous images

            lines.forEach(fileName => {
                const container = document.createElement('div');
                container.className = 'image-container';

                const img = document.createElement('img');
                img.src = `${query}/${fileName}`;
                img.alt = fileName;

                const caption = document.createElement('div');
                caption.className = 'caption';
                caption.textContent = removeExtension(fileName);

                container.appendChild(img);
                container.appendChild(caption);
                imagesDiv.appendChild(container);
            });
        })
        .catch(error => {
            alert('Error: ' + error.message);
            console.error(error);
        });
}

function removeExtension(filename) {
    return filename.replace(/\.[^/.]+$/, ""); // removes extension like .jpg, .png, etc
}
</script>

</body>
</html>
